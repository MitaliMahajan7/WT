<!-- Assignment No .: 4

Assignment name=Write JavaScript to validate the following fields of the Registration page. 
1.	First Name (Name should contains alphabets and the length should not be less than 6 characters). 
2.	Password (Password should not be less than 6 characters length). 
3.	 E-mail id (should not contain any invalid and must follow the standard pattern name@domain.com) 
4.	Mobile Number (Phone number should contain 10 digits only). 
5.	Last Name and Address (should not be Empty).
-->

<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
    function validateForm() {
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let password = document.getElementById("password").value;
        let email = document.getElementById("email").value;
        let mobile = document.getElementById("mobile").value;
        let address = document.getElementById("address").value;

        // Regular expressions
        let nameRegex = /^[A-Za-z]{6,15}$/;
        let emailRegex = /^[a-zA-Z0-9_%+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]{2,15}$/;
        let mobileRegex = /^\d{10}$/;

        // First Name validation
        if (!nameRegex.test(firstName)) {
            alert("First Name should contain only alphabets and be at least 6 characters long.");
            return false;
        }

        // Last Name validation
        if (lastName.trim() === "") {
            alert("Last Name should not be empty.");
            return false;
        }

        // Password validation
        if (password.length < 6) {
            alert("Password should not be less than 6 characters.");
            return false;
        }

        // Email validation
        if (!emailRegex.test(email)) {
            alert("Invalid Email format.");
            return false;
        }

        // Mobile Number validation
        if (!mobileRegex.test(mobile)) {
            alert("Mobile Number should be exactly 10 digits.");
            return false;
        }

        // Address validation
        if (address.trim() === "") {
            alert("Address should not be empty.");
            return false;
        }

        alert("Registration Successful!");
        return true;
    }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
        <label>First Name:</label>
        <input type="text" id="firstName"><br><br>
        <label>Last Name:</label>
        <input type="text" id="lastName"><br><br>
        <label>Password:</label>
        <input type="password" id="password"><br><br>
        <label>Email:</label>
        <input type="text" id="email"><br><br>
        <label>Mobile Number:</label>
        <input type="text" id="mobile"><br><br>
        <label>Address:</label>
        <textarea id="address"></textarea><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
