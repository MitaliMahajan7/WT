<!DOCTYPE html>
<html>
<head>

        .content-box {

        button {

 input[type="text"] {

            width: 200px;
            text-align: center;
        }
       
    </style>
    <script>

        function displayDate() 
{
            document.getElementById('dateBox').value = new Date().toLocaleDateString();
        }

        function calculateFactorial() {
            let n = prompt("Enter a number to find its factorial:");
            if (n === null || isNaN(n) || n < 0) {
                alert("Please enter a valid positive number");
                return;
            }
            n = parseInt(n);
            let factorial = 1;
            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }
            alert("Factorial of " + n + " is: " + factorial);
        }
    </script>
</head>
<body>
    <div class="content-box">
        <h2>JavaScript Pop-up Demonstration</h2>
        <button onclick="displayDate()">Display Date</button>
        <input type="text" id="dateBox" readonly>
        <button onclick="calculateFactorial()">Calculate Factorial</button>
    </div>
</body>
