<h1>Cricket Score</h1>

<div id="jsonScorecard">
<h1>JSON Score</h1>

<p>Overs: <span id="jsonOvers"></span></p>
</div>

<button onclick="fetchJsonScore()">Fetch JSON Score</button>

<div id="xmlScorecard">
<h1>XML Score</h1>
<p>Runs: <span id="xmlRuns"></span></p>
<p>Wickets: <span id="xmlWickets"></span></p>
<p>Overs: <span id="xmlOvers"></span></p>
</div>

<button onclick="fetchXmlScore()">Fetch XML Score</button>

<script>
        function fetchJsonScore() {
            let jsonData = {
                runs: Math.floor(Math.random() * 200),
                wickets: Math.floor(Math.random() * 10),
                overs: Math.floor(Math.random() * 50) + "." + Math.floor(Math.random() * 6)
            };

            document.getElementById("jsonRuns").textContent = jsonData.runs;
            document.getElementById("jsonWickets").textContent = jsonData.wickets;
            document.getElementById("jsonOvers").textContent = jsonData.overs;
        }

        function fetchXmlScore() {
            let xmlString = `
<score>
<runs>${Math.floor(Math.random() * 200)}</runs>
<wickets>${Math.floor(Math.random() * 10)}</wickets>
<overs>${Math.floor(Math.random() * 50)}.${Math.floor(Math.random() * 6)}</overs>
</score>
            `;

            let parser = new DOMParser();
            let xmlDoc = parser.parseFromString(xmlString, "application/xml");

            document.getElementById("xmlRuns").textContent = xmlDoc.querySelector("runs").textContent;
            document.getElementById("xmlWickets").textContent = xmlDoc.querySelector("wickets").textContent;
            document.getElementById("xmlOvers").textContent = xmlDoc.querySelector("overs").textContent;
        }
</script>
